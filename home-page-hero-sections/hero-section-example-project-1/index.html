<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Development Project 1 - Hero Home Page</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <section class="main-wrapper">
        <nav class="navbar">
            <div class="nav-logo">
                <img src="./Images/logo.png" alt="Company Logo">
            </div>
            <ul>
                <li><a href="#">Product</a></li>
                <li><a href="#">Resources</a></li>
                <li><a href="#">Pricing</a></li>
            </ul>
            <div class="nav-buttons">
                <button class="nav-sign-up"><a href="">SIGN UP</a></button>
            </div>
        </nav>

    <h6>
        LAUNCHING 2025
    </h6>

    <section class="hero-sect">

        <h1>
                Grow your users.
        </h1>

        <h2>
                Smarter.
        </h2>

        <div class="hero-content">
            <p>
                    Powerful, self-serve product and growth analytics to help you convert, <br>engage, and retain more users. Trusted by over 4,000 startups.
            </p>
        </div>

        <form action="#" method="POST">
            <!-- Email Input Box -->
            <input type="email" id="email" name="email" placeholder="Enter email" required>

            <!-- Sign-Up Button -->
            <button type="submit" class="btn2">Sign Up Now</button>
        </form>

        <h6>We care about your data in our <a href="">privacy policy</a></h6>

        <section class="hero-img">
            <img src="./Images/half-eclipse-image.png" alt="Images of home">
        </section>

    </section>

   </section>

</body>
</html>
